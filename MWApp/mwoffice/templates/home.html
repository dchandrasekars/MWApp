{% extends 'base.html' %}
{% block content %}
  



<div class="col-md-3 .ms-md-auto">

  {% if user.is_authenticated %}
      <h1>Welcome {{user.username}} </h1>
  {% else %}
<h1>Login</h1>

<form method="POST" action="{% url 'home' %}">
{% csrf_token %}
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter Username</label>
    <input type="text" class="form-control" name="uname" id="uname" required placeholder="User name" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="upass" id="upass" required placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>

</form>

</div>
{% endif %}

{% endblock %}
