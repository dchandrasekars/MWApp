{% extends 'base.html' %}
{% block content %}
  
<div class="col-md-5 offset-md-3">

  {% if user.is_authenticated %}
      <h1>user authenticated</h1>
  {% else %}
<h1>Login</h1>

<form action="POST" action="{% url 'myhome' %}">
{% csrf_token %}
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter Username</label>
    <input type="text" class="form-control" name="uname" id="uname" required aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Third updation. Second Test done to test office branch</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="upass" id="upass" required>
  </div>
  
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>

</form>

</div>
{% endif %}

{% endblock %}
